on:
  workflow_call:

jobs:
  build-page:
    runs-on: ubuntu-latest

    steps:
      - name: üêà‚Äç‚¨õ Get code from repository
        uses: actions/checkout@v3

      - name: Download Version
        uses: actions/download-artifact@v3
        with:
          name: BUILD_VERSION
          path: ./

      - name: Download Tag
        uses: actions/download-artifact@v3
        with:
          name: TAG_TYPE
          path: ./

      - name: Build Version
        run: |
          VERSION=$(cat version.txt)
          TAG=$(cat tag.txt)
          sed -i "s/\${BUILD_VERSION}/$VERSION/" "$TAG/mkdocs.yml"

      - name: ü™Ñ Building web page
        run: |
          TAG=$(cat tag.txt)

          pip install mkdocs mkdocs-material mkdocs-simple-blog
          cd $TAG
          mkdocs build --site-dir "../public/"

      - name: üìÅ Storing generated page for later usage
        uses: actions/upload-artifact@v3
        with:
          name: public-page
          path: public
          retention-days: 0
