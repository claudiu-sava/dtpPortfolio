name: ğŸš€ Deploy Website on Tag release
on:
  push:
    tags:
      - "release/*"
      - "beta/*"

jobs:
  set-tag:
    name: Set Tag
    uses: ./.github/workflows/buildTag.yaml

  set-version:
    name: Set Version
    uses: ./.github/workflows/buildVersion.yaml

  compileMk:
    name: ğŸ—ï¸ Compile MarkDown
    needs: [set-version, set-tag]
    uses: ./.github/workflows/compileMk.yaml

  deploySite:
    name: ğŸ‰ Deploy
    needs: [compileMk]
    uses: ./.github/workflows/deployWeb.yaml
    secrets: inherit

  deployRepo:
    permissions:
      contents: write
    name: ğŸŠ Create Repo
    needs: [compileMk]
    uses: ./.github/workflows/createRepo.yaml
